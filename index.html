
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>StagePOV - Pro Audio Cinema Suite</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
    
    body {
      background-color: #020205;
      color: #f8fafc;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
    }

    .aura {
      position: fixed;
      width: 70vmax;
      height: 70vmax;
      border-radius: 100%;
      filter: blur(140px);
      z-index: -1;
      opacity: 0.2;
      animation: drift 30s infinite alternate ease-in-out;
    }
    .aura-1 { background: #1d4ed8; top: -15%; left: -15%; }
    .aura-2 { background: #5b21b6; bottom: -15%; right: -15%; animation-delay: -10s; }

    @keyframes drift {
      from { transform: translate(0, 0) scale(1); }
      to { transform: translate(10%, 10%) scale(1.15); }
    }

    .frost {
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(40px) saturate(180%);
      -webkit-backdrop-filter: blur(40px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .frost-dark {
      background: rgba(5, 5, 8, 0.9);
      backdrop-filter: blur(80px);
      border-left: 1px solid rgba(255, 255, 255, 0.05);
    }

    .custom-scroll::-webkit-scrollbar { width: 5px; }
    .custom-scroll::-webkit-scrollbar-track { background: transparent; }
    .custom-scroll::-webkit-scrollbar-thumb { background: rgba(59, 130, 246, 0.15); border-radius: 10px; }
    .custom-scroll::-webkit-scrollbar-thumb:hover { background: rgba(59, 130, 246, 0.3); }

    input[type="range"] {
      -webkit-appearance: none;
      background: rgba(255, 255, 255, 0.03);
      height: 6px;
      border-radius: 10px;
      outline: none;
    }
    
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 20px;
      width: 20px;
      border-radius: 50%;
      background: #3b82f6;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.6);
      border: 2px solid white;
    }

    /* Animations */
    @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
    @keyframes zoom-in { from { transform: scale(0.98); opacity: 0; } to { transform: scale(1); opacity: 1; } }

    .animate-in { animation-duration: 0.6s; animation-fill-mode: both; }
    .fade-in { animation-name: fade-in; }
    .zoom-in { animation-name: zoom-in; }
  </style>
<script type="importmap">
{
  "imports": {
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
  <div class="aura aura-1"></div>
  <div class="aura aura-2"></div>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
