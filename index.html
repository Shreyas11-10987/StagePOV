
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StagePOV - Pro Cinema Spatial Audio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
    
    body {
      background-color: #020205;
      color: #f8fafc;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      width: 100vw;
    }

    /* Aura Background */
    .aura {
      position: fixed;
      width: 60vmax;
      height: 60vmax;
      border-radius: 100%;
      filter: blur(120px);
      z-index: -1;
      opacity: 0.15;
      animation: drift 25s infinite alternate ease-in-out;
    }
    .aura-1 { background: #2563eb; top: -10%; left: -10%; }
    .aura-2 { background: #7c3aed; bottom: -10%; right: -10%; animation-delay: -7s; }

    @keyframes drift {
      from { transform: translate(0, 0) scale(1) rotate(0deg); }
      to { transform: translate(15%, 15%) scale(1.2) rotate(15deg); }
    }

    /* Glassmorphism Core */
    .frost {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(40px) saturate(160%);
      -webkit-backdrop-filter: blur(40px) saturate(160%);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.6);
    }

    .frost-dark {
      background: rgba(5, 5, 8, 0.5);
      backdrop-filter: blur(60px);
      border: 1px solid rgba(255, 255, 255, 0.03);
    }

    .dolby-vision-active {
      filter: contrast(1.18) saturate(1.3) brightness(1.08) drop-shadow(0 0 40px rgba(37, 99, 235, 0.15));
    }

    /* Custom Scrollbar */
    .custom-scroll::-webkit-scrollbar { width: 4px; }
    .custom-scroll::-webkit-scrollbar-track { background: transparent; }
    .custom-scroll::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
    .custom-scroll::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.2); }

    input[type="range"] {
      -webkit-appearance: none;
      background: rgba(255, 255, 255, 0.05);
      height: 4px;
      border-radius: 10px;
      outline: none;
      transition: all 0.3s ease;
    }
    
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 16px;
      width: 16px;
      border-radius: 50%;
      background: #3b82f6;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
      transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    input[type="range"]:active::-webkit-slider-thumb {
      transform: scale(1.3);
      background: #60a5fa;
    }

    /* Animations */
    @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slide-in-top { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    @keyframes slide-in-right { from { transform: translateX(20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    @keyframes slide-in-bottom { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    @keyframes zoom-in { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }

    .animate-in { animation-duration: 0.5s; animation-fill-mode: both; }
    .fade-in { animation-name: fade-in; }
    .slide-in-from-top { animation-name: slide-in-top; }
    .slide-in-from-right { animation-name: slide-in-right; }
    .slide-in-from-bottom { animation-name: slide-in-bottom; }
    .zoom-in { animation-name: zoom-in; }
    
    .delay-75 { animation-delay: 0.075s; }
    .delay-300 { animation-delay: 0.3s; }
    .delay-500 { animation-delay: 0.5s; }
    .delay-700 { animation-delay: 0.7s; }
    .delay-1000 { animation-delay: 1s; }
  </style>
<script type="importmap">
{
  "imports": {
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div class="aura aura-1"></div>
  <div class="aura aura-2"></div>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
